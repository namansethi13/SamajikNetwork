      <fieldset class="r-pill">
        <legend>Sign up as</legend>

        <div class="r-pill__group">
          <span class="r-pill__item">
            <input type="radio" id="NGO" name="radios" checked>
            <label for="r1">NGO</label>
          </span>

          <span class="r-pill__item">
            <input type="radio" id="VOLUNTEER" name="radios">

          </span>

        </select>
        <div class="formwrapper">     
            <span class="form-group">
              <label for="id_username" class="NGO Volunteer">Username:</label>
              <input type="text" name="username" class="form-control NGO Volunteer" required="" id="id_username">
            </span>

            
            <span  class="form-group">
              <label for="id_email" class="NGO Volunteer">Email:</label>
              <input type="email" name="email"  class="form-control NGO Volunteer" required="" id="id_email">
              
              
            </span >

            
            <span  class="form-group">
              <label for="id_password1" class="NGO Volunteer">Password1:</label>
              <input type="password" name="password1"  class="form-control NGO Volunteer" placeholder="Password" required="" id="id_password1">
              
              
            </span>

            
            <span  class="form-group">
              <label for="id_password2" class="NGO Volunteer">Password2:</label>
              <input type="password" name="password2"  class="form-control NGO Volunteer" placeholder="Confirm Password" required="" id="id_password2">
              
              
            </span>

            
            <span  class="form-group">
              <label for="id_first_name" class="NGO Volunteer">First name:</label>
              <input type="text" name="first_name"  class="form-control NGO Volunteer" required="" id="id_first_name">
              
              
            </span>

            
            <span  class="form-group">
              <label for="id_last_name" class="Volunteer">Last name:</label>
              <input type="text" name="last_name" required=""  class="form-control Volunteer" id="id_last_name">
              
              
            </span>

            
            <span  class="form-group">
              <label for="id_logo" class="NGO Volunteer">Logo:</label>
              <input type="file" name="logo" class="NGO Volunteer" accept="image/*" id="id_logo">
              
              
            </span>

            
            <span  class="form-group">
              <label for="id_address" class="NGO">Address:</label>

            </span>

          </div>
          <div>

              <label for="id_phone" class="NGO Volunteer">Phone:</label>

            </span>

            
            <span  class="form-group">
              <label for="id_website" class="NGO">Website:</label>

            </span>

          

            <br>

            </span>

              <label>Causes:</label>
              </span>

              <label for="id_causes_5"><input type="checkbox" name="causes" class="NGO Volunteer" value="environment" id="id_causes_5">

          </div>
          </div>
        </span>

              <label for="id_no_of_employees" class="NGO">No of employees:</label>
              <input type="number" name="no_of_employees" required=""  class="form-control NGO" id="id_no_of_employees">
            </span>

                <input type="number" name="achievements" required=""  class="form-control NGO" id="id_achievements">
              </span>
